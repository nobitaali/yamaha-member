<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#003399" />
    <meta name="description" content="Program loyalitas customer Yamaha Motor Indonesia - Dapatkan reward dari setiap tugas yang diselesaikan" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-title" content="Yamaha Loyalty" />
    <title>Yamaha Loyalty Program - Yamaha Motor Indonesia</title>
    
    <!-- Preconnect untuk performa -->
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- Favicon untuk berbagai device -->
    <link rel="apple-touch-icon" href="/public/icon-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
